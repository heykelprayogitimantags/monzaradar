<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Lokasi Monza</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Inter", sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    /* Hilangkan elemen yang tidak dibutuhkan saat di iframe */
    #navbar,
    #toggleSidebar {
      display: none !important;
    }

    #sidebar {
      display: none !important;
    }

    /* Map full size agar nyaman di iframe */
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-search@2.9.8/dist/leaflet-search.min.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
